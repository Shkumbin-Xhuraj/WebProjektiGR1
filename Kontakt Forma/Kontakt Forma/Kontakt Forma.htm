<!Doctype html>
<html>
<head>
	<title> Dizajni Kontakt Formes</title>
	<link rel="stylesheet" type="text/css" href="styleKontaktForma.css">
</head>

<body>


	<div class = "Titulli-Kontaktit">
		<h1> Ju mirepresim </h1>
		<h2> Jemi gati te ju sherbejme ne gjdo kohe !</h2>
	</div>




	<div class = "Kontakt Forma">
		<form id = "Kontakt Forma" method = "post" action = "">
			<input name = "name" type  = "text" class = "form-control" placeholder = "Shtyp Emrin..." required><br>

			<input name = "email" type  = "email" class = "form-control" placeholder = "Shtyp Email-in..." required><br>

			<textarea name = "message" class = "form-control" placeholder = "Shtyp Mesazhin..." row = "6" required></textarea><br>

			<input type = "submit" class = "form-control submit" value = "Dergoni Mesazhin">




</body>


</html>
